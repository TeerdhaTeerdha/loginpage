{%load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
</head>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      color: white;
    }
    
    body::before {
      content: "";
      position:absolute;
      width: 100%;
      height: 100%;
      background: url("{% static 'images/background_image.jpg' %}"), #000;
      background-position: center;
      background-size: cover;
    }
    
    .wrapper {
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }
    
    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }
    
    .input-field label {
      position:absolute;
      top: 50%;
      left: 0;
      background: transparent;
      transform: translateY(-50%);
      font-size: 16px;
      transition: 0.25s ease;
    }
    
    .input-field input {
      width: 100%;
      height: 40px;
      background:transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #efefef;
    }
    
    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
      background: transparent;
    }
    
    .submit {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #fff;
    }
    
    #remember {
      accent-color: #fff;
    }
    
    .submit label {
      display: flex;
      align-items: center;
    }
    
    .submit label p {
      margin-left: 8px;
    }
    
    .wrapper a {
      color: #efefef;
      text-decoration: none;
    }
    
    .wrapper a:hover {
      text-decoration: underline;
    }
    
    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }
    
    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    .a{
        margin-left: 5px;
    }
    </style>


<body>
  <div class="wrapper">
    <form action="/signup">
      <h2>Register</h2>
        <div class="input-field">
        <input type="text" name="name" required>
        <label>Enter your name</label>
      </div>
      <div class="input-field">
        <input type="text" name="uname" id="" required>
        <label> Enter your username</label>
      </div>
      <div class="input-field">
        <input type="password" name="pwd" required>
        <label>Enter your password</label>
      </div>
      <button type="submit">Signup</button>
      <div class="register">
        <p>already member? <a class="a" href="/signin_temp"><u>signin now</u></a></p>
      </div>
    </form>
    {{msg}}
  </div>
</body>
</html>
